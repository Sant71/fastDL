// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "----Wishah7i Server----"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

// FastDL URL
sv_downloadurl "https://sant71.github.io/fastDL/cstrike"
sv_allowdownload 1
sv_allowupload 0

// map cycle and auto cycle settings
mp_mapcyclefile "mapcycle.txt"

// player and round settings
maxplayers 10
mp_roundtime 2
mp_maxrounds 20



// security settings
sv_lan 1

// save configuration upon exit
writecfg